<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family:'Ananda Black';
            src: url('fonts/ananda-black.ttf') format('truetype');
}
            background-color: pink;
        }
        .container {
            margin-top: 50px;
        }
        .question {
            font-size: 40px;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #yesBtn {
            background-color: lightgreen;
        }
        #noBtn {
            background-color: lightcoral;
        }
        .hidden {
            display: none;
        }
        .big-gif {
            width: 500px;
            height: auto;
        }
        .top-gif {
            width: 450px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="images/top-gif.gif" alt="Cute GIF" class="top-gif">

    <div class="container">
        <h1 class="question">KYLIE, WILL YOU BE MY VALENTINE ?! ‚ù§Ô∏èüòä</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üòä</button>
            <button id="noBtn">No üò¢</button>
        </div>
        <div id="response" class="hidden">
            <h2>Yay! Can't wait to celebrate together! üéâüíñ</h2>
            <img src="images/hug-gif.gif" alt="Hug-GIF" class="big-gif">
        
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const response = document.getElementById("response");
        
        yesBtn.addEventListener("click", () => {
            document.querySelector(".question").classList.add("hidden");
            document.querySelector(".buttons").classList.add("hidden");
            response.classList.remove("hidden");
        });
        
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
