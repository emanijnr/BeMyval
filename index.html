<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .container {
            margin-top: 50px;
        }
        .question {
            font-size: 40px;
            font-family: 'Amanda Black', sans-serif;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #yesBtn {
            background-color: lightgreen;
        }
        #noBtn {
            background-color: lightcoral;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .big-gif {
            width: 500px;
            height: auto;
        }
        .top-gif {
            width: 450px;
            height: auto;
            margin-bottom: 20px;
        }
        .bottom-image {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px; 
        }
    </style>
</head>
<body>
    <img src="images/top-gif.gif" alt="Cute GIF" class="top-gif">

    <div class="container">
        <h1 class="question">KYLIE, WILL YOU BE MY VALENTINE ?! ‚ù§Ô∏èüòä</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üòä</button>
            <button id="noBtn">No üò¢</button>
        </div>
        <div id="response" class="hidden">
            <h2>Yay! Can't wait to celebrate together!üåπüå∫</h2>
            <img src="images/hug-gif.gif" alt="Hug GIF" class="big-gif">
        </div>
    </div>
    
    <img src="image/photo.gif" alt="Bottom Image" class="bottom-image">

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const response = document.getElementById("response");

        yesBtn.addEventListener("click", () => {
            document.querySelector(".question").classList.add("hidden");
            document.querySelector(".buttons").classList.add("hidden");
            response.classList.remove("hidden");
        });

        noBtn.addEventListener("click", () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
